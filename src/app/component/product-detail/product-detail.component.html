<div class="product-detail">
    <div class="image">
        <img src="{{product.url}}" alt="product image" ariaCurrentWhenActive="page">
    </div>
    <div class="info">
        <div class="product-info">
            <h1>{{product.name}}</h1>
            <h3>${{product.price}}</h3>
            <h3>{{product.description}}</h3>
    
        </div>
        <div class="option">
            <app-product-form (addProductRequest)="addProduct($event)"></app-product-form>

            <div class="redirect">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Back to Product List</a>
                    </li>   
                </ul>
            </div>
        </div>
    </div>
</div>
