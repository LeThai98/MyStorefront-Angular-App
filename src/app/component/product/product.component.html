<div class="product">
    <div class="product-image">
        <img src="{{product.url}}" alt="product image" routerLink="{{product.id}}" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="saveProductId(product.id)"  >
    </div>
    <div class="product-info">
        <h3>{{product.name}}</h3>
        <h3>${{product.price}}</h3>

    </div>
    <div class="option">
        <app-product-form (addProductRequest)="addProduct($event)"></app-product-form>
    </div>
</div>
